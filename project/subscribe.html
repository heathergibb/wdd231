    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        <div class="top-header">
            <h1>Rocky Mountain Camping | Alberta</h1>
            <div id="menu"></div>
        </div>
        
        <nav class="frame menu-links">
            <a href="index.html">Home</a>
            <a href="campgrounds.html">Campgrounds</a>
            <a href="subscribe.html">Subscribe</a>
            <a href="resources.html">Resources</a>
        </nav>
    </header>
    <main>
        <picture>
            <source media="(min-width: 1000px)" srcset="images/treeline.webp" width="1500" height="250">
            <source media="(min-width: 768px)" srcset="images/fire.webp" width="1600" height="450">
            <img src="images/fire-small.webp" alt="nature imagery" id=resources-hero width="750" height="375">
        </picture>
        <div class="card">
            <h2>Subscribe to Our Newletter</h2>
            <form method="get" action="welcome.html" class="join-form">
                <label class="form-label">First Name:<input type="text" class="form-input" name="first" required autocomplete="given-name" title="Your First Name"></label>
                <label class="form-label">Last Name:<input type="text" class="form-input" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                <label class="form-label">Email:<input type="email" class="form-input" required name="email" title="Email address" autocomplete="email" placeholder="johndoe@gmail.com"></label>
                <input type="submit" id="submit-button" value="Sign Up">
            </form>
        </div>
    </main>
    <footer>
        <div class="frame">
            <p>&copy;<span id="currentYear"></span> | Heather Gibb | Magrath, AB, Canada</p>
            <p id="lastModified"></p>
